spring.datasource.url=jdbc:h2:mem:weather_analyzer_db
spring.h2.console.enabled=true
spring.h2.console.path=/db/
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=none

weather-fetching-schedule=*/10 * * * * *
spring.task.scheduling.pool.size=5

webclient.read-timeout=10
webclient.write-timeout=10
webclient.weather-api.realtime-api.base-url=https://api.weatherapi.com/v1/current.json
webclient.weather-api.realtime-api.query-param.city=Minsk
webclient.weather-api.api-key=

logging.file.name=./././static/logs.log
